<h3 id="section">概述</h3>

<p>基本思想在于：根据图像信号的相关性，某行的亮度具有基本不变或线性渐变的特点，可以编造一个变换矩阵，来反映这种递增或递减（线性渐变）特性的行向量。</p>

<p>斜变换是由WHT中矩形状态变化变为倾斜状态变化所得的结果，因此也称为倾斜哈达玛变换。适于灰度逐渐改变的图像信号，已成功用于图像编码。</p>

<hr />

<p>性质:</p>

<ol>
  <li>
    <p>斜变换为实的正交变换<img src="http://latex.codecogs.com/gif.latex? S = S^*" />，<img src="http://latex.codecogs.com/gif.latex? S^{ - 1}  = S^T" />；</p>
  </li>
  <li>
    <p>斜变换具有快速计算特性，对N*1向量只需要<img src="http://latex.codecogs.com/gif.latex? {\rm{O(Nlog}}_{\rm{2}} {\rm{N)}}" />次操作；</p>
  </li>
  <li>
    <p>斜变换具有更好的能量压缩特性。</p>
  </li>
</ol>
