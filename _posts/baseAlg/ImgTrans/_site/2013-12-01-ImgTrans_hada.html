<h3 id="section">概述</h3>

<p>哈达玛变化是一种特殊排序的沃尔什变换，又称为沃尔什-哈达玛变换。哈达玛变换矩阵也是一个仅包含+1和-1两个矩阵元素的方阵，任意二行或任意二列相乘后的各数之和必定为零，即不同的行或不同的列之间都彼此正交，哈达玛变换核矩阵与沃尔什变换不同之处仅仅是行的次序不同。哈达玛矩阵的最大优点在于它具有简单的递推关系，即高阶矩阵可用两个低阶矩阵的克罗内积（Kronecker Product）求得，如下图所示。</p>
